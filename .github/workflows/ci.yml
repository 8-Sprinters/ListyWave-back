name: Java CI with Gradle

on:
  pull_request:
    branches: [ "dev", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4.1.1
    - uses: actions/setup-java@v4.0.0
      with:
        java-version: '17'
        cache: 'gradle'
        distribution: 'corretto'
        
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.12.0
      with:
        arguments: build

    - run: ./gradlew build
