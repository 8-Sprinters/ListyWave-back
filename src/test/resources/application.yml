spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

logging:
  level:
    org.springframework.orm.jpa: DEBUG
    org.springframework.orm.transaction: DEBUG

oauth:
  kakao:
    client_id: ""
    client_secret: ""
    redirect_uri: ""

cors:
  allowedOrigins:

cloud:
  aws:
    credentials:
      access-key:
      secret-key:
    region:
  s3:
    endpoint:
    bucket:
